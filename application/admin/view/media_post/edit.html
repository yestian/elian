 <!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台</title>
    {include file='public/meta'/}
    <script src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="innerpage pageheight">
            <div class="wrapper container-fluid pageheight">
                {include file='media/menu'/}
                <div class="page-content">
                    <div class="bread">
                        <i class="icon-home"></i>
                        <a href="#" class="homelink">首页</a> > 编辑稿件
                    </div>
                    <div class="body">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">编辑稿件</h2>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <form action="" method='post' enctype="multipart/form-data" class="addagent">
                                        <input type="hidden" name="id" value="{$res.id}">
                                        <table class="table table-striped table-hover">
                                            <tr>
                                                <th width='140px'>字段</th>
                                                <th>值</th>
                                            </tr>
                                            <tr>
                                                <td>标题 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="title" datatype="*3-24" errormsg="3-24个字符" value="{$res.title}">
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td>备注</td>
                                                <td>
                                                    <input type="text" class="form-control" name="remark"  value="{$res.remark}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>状态</td>
                                                <td>
                                                    <div class="radio radio-info radio-inline">
                                                        <input type="radio" id="inlineRadio1" value="0" name="status" {if condition="$res['status'] eq 0"}checked{/if}>
                                                        <label for="inlineRadio1"> 未发布 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="1" name="status" {if condition="$res['status'] eq 1"}checked{/if}>
                                                        <label for="inlineRadio2"> 已发布 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="2" name="status" {if condition="$res['status'] eq 2"}checked{/if}>
                                                        <label for="inlineRadio2"> 发布失败 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="3" name="status" {if condition="$res['status'] eq 3"}checked{/if}>
                                                        <label for="inlineRadio2"> 发布成功 </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>成功链接</td>
                                                <td><input type="text" class="form-control" name="success_url" value="{$res.success_url}"></td>
                                            </tr>
                                            <tr>
                                                <td>稿件内容</td>
                                                <td><textarea name="content" id="content" cols="30" rows="10">{$res.content}</textarea></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content', {
        initialFrameWidth: 760,
        initialFrameHeight: 400,
    });
    </script>
</body>

</html>
