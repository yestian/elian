<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台</title>
    {include file='public/meta'/}
    <script src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="innerpage pageheight">
            <div class="wrapper container-fluid pageheight">
                {include file='cate/menu'/}
                <div class="page-content">
                    <div class="bread">
                        <i class="icon-home"></i>
                        <a href="#" class="homelink">首页</a> > 文章列表
                    </div>
                    <div class="body">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">文章列表</h2>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="id" value="{$arts.id}">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">标题</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" placeholder="" value="{$arts.title}" name="title" required="" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">作者</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" placeholder="" value="{$arts.author}" name="author" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">关键词</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" placeholder="" name="keywords" value="{$arts.keywords}" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">描述</label>
                                        <div class="col-sm-6">
                                            <textarea name="desc" class="form-control">{$arts.desc}</textarea>
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                        <div class="col-sm-6">
                                            <input style="float:left;" placeholder="" name="thumb" type="file"> {if condition="$arts['thumb'] neq ''"}
                                            <img style="float:left;" src="{$arts.thumb}" width="30"> {else /} 暂无缩略图 {/if}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                        <div class="col-sm-6">
                                            <label style="margin-right:15px;" class="radio-inline">
                                                <input {if condition="$arts['rec'] eq 1" } checked="checked" {/if} name="rec" value="1" type="radio">
                                                <span class="text">是</span>
                                            </label>
                                            <label style="margin-right:15px;" class="radio-inline">
                                                <input {if condition="$arts['rec'] eq 0" } checked="checked" {/if} class="inverted" name="rec" value="0" type="radio">
                                                <span class="text">否</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                        <div class="col-sm-6">
                                            <select name="cateid" class="form-control">
                                                {volist name="cateres" id="cate"}
                                                <option {if condition="$cate['id'] eq $arts['cateid']" }selected="selected" {/if} value="{$cate.id}">{if condition="$cate['level'] neq 0"}|{/if}
                                                    <?php echo str_repeat('-', $cate['level']*4)?>{$cate.catename}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">内容</label>
                                        <div class="col-sm-6">
                                            <textarea id="content" name="content">{$arts.content}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default">保存信息</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
UE.getEditor('content', {
    initialFrameWidth: 660,
    initialFrameHeight: 400,
});
</script>
</body>

</html>
