<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台</title>
    {include file='public/meta'/}
</head>

<body>
    <div class="wrapper">
        <div class="innerpage pageheight">
            <div class="wrapper container-fluid pageheight">
                {include file='temp/menu'/}
                <div class="page-content">
                    <div class="bread">
                        <i class="icon-home"></i>
                        <a href="#" class="homelink">首页</a> > 编辑logo
                    </div>
                    <div class="body" id="app">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">编辑logo</h2>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <form action="" method='post' enctype="multipart/form-data" class="addagent">
                                        <input type="hidden" name='id' value="{$res.id}">
                                        <table class="table table-striped table-hover">
                                            <tr>
                                                <th>字段</th>
                                                <th>值</th>
                                            </tr>
                                            <tr>
                                                <td>模板名称</td>
                                                <td>
                                                    <input type="text" value="{$temp.tempname}" disabled class="form-control">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>logo文字名称 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="logo_word" datatype="*" value="{$res.logo_word}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>logo链接</td>
                                                <td>
                                                    <input type="text" class="form-control" name="logo_link" value="{$res.logo_link}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>logo图片</td>
                                                <td>
                                                    <input type="file" class="form-control" name='logo_img'>
                                                    <img src="{$res.logo_img}" width='80' height='80' alt="">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>logo图片alt标签</td>
                                                <td>
                                                    <input type="text" class="form-control" name='logo_img_alt' value="{$res.logo_img_alt}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>logo图片是否显示</td>
                                                <td>
                                                    <div class="radio radio-info radio-inline">
                                                        <input type="radio" id="inlineRadio1" value="1" name="logo_img_display" {if condition="$res['logo_img_display'] eq 1" }checked{/if}>
                                                        <label for="inlineRadio1"> 显示 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="0" name="logo_img_display" {if condition="$res['logo_img_display'] eq 0" }checked{/if}>
                                                        <label for="inlineRadio2"> 隐藏 </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
