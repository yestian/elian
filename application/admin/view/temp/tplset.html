<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台</title>
    {include file='public/meta'/}
</head>

<body>
    <div class="wrapper">
        <div class="innerpage pageheight">
            <div class="wrapper container-fluid pageheight">
                {include file='temp/menu'/}
                <div class="page-content">
                    <div class="bread">
                        <i class="icon-home"></i>
                        <a href="#" class="homelink">首页</a> > 编辑模板
                    </div>
                    <div class="body">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">编辑模板</h2>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <form action="" method='post' enctype="multipart/form-data" class="addagent">
                                        <input type="hidden" name="id" value="{$res.id}">
                                        <table class="table table-striped table-hover">
                                            <tr>
                                                <th>字段</th>
                                                <th>值</th>
                                            </tr>
                                            <tr>
                                                <td>模板名称 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="tempname" datatype="*4-12" errormsg="4-12个字符" value="{$res.tempname}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>模板颜色 <span class="text-danger">*</span></td>
                                                <td>
                                                    <select name="color_id" id="" datatype="*" class="form-control">
                                                        <option value>请选择</option>
                                                        {volist name='color' id="vo"}
                                                        <option value="{$vo.id}" {if condition="$vo['id'] eq $res['color_id']"}selected{/if}>{$vo.color}</option>
                                                        {/volist}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>模板行业 <span class="text-danger">*</span></td>
                                                <td>
                                                    <select name="industry_id" id="" datatype="*" class="form-control">
                                                        <option value>请选择</option>
                                                        {volist name='industry' id="vo"}
                                                        <option value="{$vo.id}" {if condition="$vo['id'] eq $res['industry_id']"}selected{/if}>{$vo.industry}</option>
                                                        {/volist}
                                                    </select>
                                                </td>
                                            </tr>
                                             <tr>
                                                <td>售价</td>
                                                <td>
                                                    <input type="text" class="form-control" name="prize" value="{$res.prize}">
                                                </td>
                                            </tr>
                                           
                                            <tr>
                                                <td>模板缩略图 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="file" class="form-control" name='thumb' datatype="*"> <span class="text-muted">尺寸比例为1:1</span><img src="{$res.thumb}" width='80' height='80' alt="">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>模板状态</td>
                                                <td>
                                                    <div class="radio radio-info radio-inline">
                                                        <input type="radio" id="inlineRadio1" value="1" name="status" {if condition="$res['status'] eq 1"}checked{/if}>
                                                        <label for="inlineRadio1"> 开启 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="0" name="status" {if condition="$res['status'] eq 0"}checked{/if}> 
                                                        <label for="inlineRadio2"> 关闭 </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                     <a href="{:url('temp/setall',array('id'=>$res['id']))}" class="btn btn-warning btn-sm">返回编辑列表</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
