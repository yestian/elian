<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台</title>
    {include file='public/meta'/}
</head>

<body>
    <div class="wrapper">
        <div class="innerpage pageheight">
            <div class="wrapper container-fluid pageheight">
                {include file='agent/menu'/}
                <div class="page-content">
                    <div class="bread">
                        <i class="icon-home"></i>
                        <a href="#" class="homelink">首页</a> > 添加代理商
                    </div>
                    <div class="body">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">添加代理商</h2>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <form action="" method='post' enctype="multipart/form-data" class="addagent">
                                        <table class="table table-striped table-hover">
                                            <tr>
                                                <th>字段</th>
                                                <th>值</th>
                                            </tr>
                                            <tr>
                                                <td>登录用户名 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="username" datatype="*4-12" errormsg="4-12个字符" placeholder="4-12个字符">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>登录密码 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="password" datatype="*6-30" errormsg="6-30个字符" placeholder="6-30个字符">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>代理商机构名称 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="agentname" datatype="*4-30" errormsg="4-30个字符" placeholder="4-30个字符">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>代理级别 <span class="text-danger">*</span></td>
                                                <td>
                                                    <select name="level" id="" class="form-control" datatype="*">
                                                        <option value>请选择</option>
                                                        <option value="3">钻石</option>
                                                        <option value="2">黄金</option>
                                                        <option value="1">白银</option>
                                                        <option value="0">无</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>绑定域名</td>
                                                <td>
                                                    <input type="text" class="form-control" name='domain' placeholder="如：www.abc.com">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>联系人</td>
                                                <td>
                                                    <input type="text" class="form-control" name='linkman' placeholder="代理商联系人姓名">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>手机号码</td>
                                                <td>
                                                    <input type="text" class="form-control" name='phone' placeholder="联系手机号码">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>座机</td>
                                                <td>
                                                    <input type="text" class="form-control" name='tel' placeholder="如：00853-63000205">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>传真</td>
                                                <td>
                                                    <input type="text" class="form-control" name='fax' placeholder="如：00853-63000205">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>微信号</td>
                                                <td>
                                                    <input type="text" class="form-control" name='wechat' placeholder="5-30个字符">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>qq号码</td>
                                                <td>
                                                    <input type="text" class="form-control" name='qq' placeholder="请输入正确格式的qq号码">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>联系地址</td>
                                                <td>
                                                    <input type="text" class="form-control" name='address' placeholder="请填写详细的联系地址">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>上级代理商id</td>
                                                <td>
                                                    <input type="text" class="form-control" name='upid' placeholder="如没有，请留空">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>用户头像</td>
                                                <td>
                                                    <input type="file" class="form-control" name='thumb'> <span class="text-muted">尺寸比例为1:1</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>代理状态</td>
                                                <td>
                                                    <div class="radio radio-info radio-inline">
                                                        <input type="radio" id="inlineRadio1" value="1" name="status" checked="">
                                                        <label for="inlineRadio1"> 开启 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="0" name="status">
                                                        <label for="inlineRadio2"> 关闭 </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
