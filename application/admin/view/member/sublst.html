<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台</title>
    {include file='public/meta'/}
</head>

<body>
    <div class="wrapper">
        <div class="innerpage pageheight">
            <div class="wrapper container-fluid pageheight">
                {include file='agent/menu'/}
                <div class="page-content">
                    <div class="bread">
                        <i class="icon-home"></i>
                        <a href="#" class="homelink">首页</a> > 代理商会员列表
                    </div>
                    <div class="body">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">代理商会员列表 <a href="{:url('add')}" class="btn btn-info btn-xs">添加</a></h2>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover text-center">
                                        <tr>
                                            <th><a href="{:url('lst',array('fld'=>'id','way'=>'desc'))}">id <i class="fa fa-caret-down"></i></a></th>
                                            <th>登录名</th>
                                            <th>总充值</th>
                                            <th>总消费</th>
                                            <td>网站类型</td>
                                            <th>代理id</th>
                                            <th>状态</th>
                                            <th width='225px'>操作</th>
                                        </tr>
                                        {volist name='list' id='vo'}
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.username}</td>
                                            <td>{$vo.allpay}</td>
                                            <td>{$vo.allbuy}</td>
                                            <td></td>
                                            <td>{$vo.aid}</td>
                                            <td>{if condition="$vo['state'] eq 0"}关闭{else/}开启{/if}</td>
                                            <td><a href="{:url('edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm">编辑</a><a href="#" class="btn btn-warning btn-sm">充值</a><a href="{:url('detail',array('id'=>$vo['id']))}" class="btn btn-default btn-sm">浏览</a><a href="{:url('detail',array('id'=>$vo['id']))}" class="btn btn-danger btn-sm">删除</a></td>
                                        </tr>
                                        {/volist}
                                    </table>
                                </div>
                                <div class="fr">
                                    {$list->render()}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
