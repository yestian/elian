<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台</title>
    {include file='public/meta'/}
</head>

<body>
    <div class="wrapper">
        <div class="innerpage pageheight">
            <div class="wrapper container-fluid pageheight">
                {include file='member/menu'/}
                <div class="page-content">
                    <div class="bread">
                        <i class="icon-home"></i>
                        <a href="#" class="homelink">首页</a> > 添加会员
                    </div>
                    <div class="body">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">添加会员</h2>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <form action="" method='post' enctype="multipart/form-data" class="addagent">
                                        <table class="table table-striped table-hover">
                                            <tr>
                                                <th>字段</th>
                                                <th>值</th>
                                            </tr>
                                            <tr>
                                                <td>登录密码 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="password"  value="{$infos.password}" datatype="*6-30" errormsg="6-30个字符">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>公司名称 <span class="text-danger">*</span></td>
                                                <td>
                                                    <input type="text" class="form-control" name="company" datatype="*4-30"  value="{$infos.company}" errormsg="4-30个字符">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>绑定域名</td>
                                                <td>
                                                    <input type="text" class="form-control" name='domain'  value="{$infos.domain}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>联系人</td>
                                                <td>
                                                    <input type="text" class="form-control" name='linkman'  value="{$infos.linkman}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>手机号码</td>
                                                <td>
                                                    <input type="text" class="form-control" name='phone'  value="{$infos.phone}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>座机</td>
                                                <td>
                                                    <input type="text" class="form-control" name='tel'  value="{$infos.tel}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>传真</td>
                                                <td>
                                                    <input type="text" class="form-control" name='fax'  value="{$infos.fax}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>微信号</td>
                                                <td>
                                                    <input type="text" class="form-control" name='wechat'  value="{$infos.wechat}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>qq号码</td>
                                                <td>
                                                    <input type="text" class="form-control" name='qq'  value="{$infos.qq}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>联系地址</td>
                                                <td>
                                                    <input type="text" class="form-control" name='address'  value="{$infos.address}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>代理商id</td>
                                                <td>
                                                    <input type="text" class="form-control" name='aid'  value="{$infos.aid}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>用户头像</td>
                                                <td>
                                                    <input type="file" class="form-control" name='thumb'> <span class="text-muted">尺寸比例为1:1</span>
                                                    <img src="{$infos.thumb}" alt="用户图像" width='60px' height='60px'>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>代理状态</td>
                                               <td>
                                                    <div class="radio radio-info radio-inline">
                                                        <input type="radio" id="inlineRadio1" value="1" name="state" {if condition="$infos.state eq 1"}checked{/if}>
                                                        <label for="inlineRadio1"> 开启 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="0" name="state" {if condition="$infos.state eq 0"}checked{/if}>
                                                        <label for="inlineRadio2"> 关闭 </label>
                                                    </div>
                                                  
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
